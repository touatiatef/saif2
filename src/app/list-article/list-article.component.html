<h2>Liste des providers</h2> 
<table class="table" border="2">
     <tr> 
        <th>Id</th> <th>Label</th> <th>Price</th> <th>Picture face</th><th>Picture profile</th><th>Provider</th> <th>Suppression</th> <th>Modification</th> 
    </tr> 
    <tr *ngFor="let article of articles">
         <td>{{article.id}}</td>
          <td>{{article.label}}</td>
          <td>{{article.price}}</td> 
          <td><img src="{{urlUpload}}/{{article.imageFace}}" width="10%"/></td>
          <td><img src="{{urlUpload}}/{{article.imageProfile}}" width="10%"/></td>
          <td>{{article.provider.name}}{{article.provider.id}}</td> 
          <td><button (click)="deleteArticle(article)" class="btn btn-danger">Supprimer</button></td> 
          <td><button (click)="updateArticle(article)" class="btn btn-warning">Modifier</button></td>
         </tr>
         </table>
